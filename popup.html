<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Price Tracker</h1>
    </header>
    <div class="content">
      <p id="status">Track this product's price:</p>
      <button id="trackButton">Track Price</button>
      <div id="trackedProduct">
        <h2>Tracked Product</h2>
        <div id="productInfo">
          <p class="title"></p>
          <p class="price"></p>
          <p class="lastUpdate"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>Get notified on price drops!</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
